<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>View Student by NPM</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    </head>
    <body>
       	<div th:replace="fragments/fragment :: header"></div>
       	<h3 th:text="'ID = ' + ${course.idCourse}">Student NPM</h3>
       	<h3 th:text="'Name = ' + ${course.name}">Student Name</h3>
       	<h3 th:text="'Credits = ' + ${course.credits}">Student GPA</h3>
       	<h3>Mahasiswa yang mengambil</h3>
       	<ul th:each="student, iterationStatus: ${course.students}">
	       	<li th:text="${student.name} + '-' + ${student.npm}">
	       		Nama kuliah-X SKS
	       	</li>
       	</ul>
       	<div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
